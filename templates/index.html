<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            font-size: 14px;
        }
        
        #result.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #e74c3c;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Tourism AI</h1>
        <p class="subtitle">Plan your trip with weather and attractions</p>
        
        <div class="input-group">
            <input type="text" id="query" placeholder="e.g., I'm going to Bangalore, what's the weather?" />
            <button onclick="search()">Search</button>
        </div>
        
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
        <div id="result"></div>
    </div>
    
    <script>
        function search() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('result').classList.remove('show');
            
            fetch('/api/query', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                if (data.error) {
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').classList.add('show');
                } else {
                    document.getElementById('result').textContent = data.result;
                    document.getElementById('result').classList.add('show');
                }
            })
            .catch(err => {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('error').textContent = 'Error: ' + err.message;
                document.getElementById('error').classList.add('show');
            });
        }
        
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
